<!-- Import form element -->
<link rel="import" href="../jviz-form.html">
<link rel="import" href="../../jviz-input/jviz-input.html">

<!-- Style -->
<style>
  html { margin: 20px !important; }
</style>

<!-- Form demo -->
<jviz-form grey>
  <jviz-form-group>
    <jviz-form-title>Title label</jviz-form-title>
    <jviz-input icon="search" width="100%" color="white"></jviz-input>
    <jviz-form-helper>Helper label</jviz-form-helper>
  </jviz-form-group>
  <jviz-form-rule></jviz-form-rule>
  <jviz-form-group>
    <jviz-form-title>Title label</jviz-form-title>
    <input class="input" type="text" placeholder="Type your text here!">
    <jviz-form-helper>Helper label</jviz-form-helper>
    <jviz-form-title>Title label</jviz-form-title>
    <input class="input" type="text" placeholder="Type your text here!">
    <jviz-form-helper>Helper label</jviz-form-helper>
  </jviz-form-group>
  <jviz-form-group>
    <jviz-form-list id="test-list" header="Test list"></jviz-form-list>
  </jviz-form-group>
</jviz-form>

<!-- Script -->
<script>
  //Initialize the elements
  var el_list = null;

  //Dom ready
  jviz.dom.ready(function()
  {
    //Initialize the list element
    el_list = jviz.dom.id('test-list');

    //Parse method
    el_list.parse = function(el, index){ return 'Item ' + index + ': ' + el; };

    //Add the list elements
    el_list.data = [ 'Element 1', 'Element 2', 'Element 3' ];

    //Add the remove item event listener
    el_list.addEventListener('item:remove', function(e){ console.log('Removed: ' + e.detail.item); });

    //Add the click item event listener
    el_list.addEventListener('item:click', function(e){ console.log('Clicked: ' + e.detail.item); });
  });
</script>
