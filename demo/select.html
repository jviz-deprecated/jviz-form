<!-- Import select element -->
<link rel="import" href="../jviz-select.html">

<!-- Test style -->
<style>
  body{ padding: 20px !important; }
</style>

<!-- Test select -->
<jviz-select id="test" width="100px" max-options="3" color="blue">
  <jviz-select-option value="value1" text="Value 1"></jviz-select-option>
  <jviz-select-option value="value2" text="Long long option" selected></jviz-select-option>
  <jviz-select-option value="value3" text="Value 3"></jviz-select-option>
  <jviz-select-option value="value4" text="Value 4"></jviz-select-option>
  <jviz-select-option value="value5" text="Value 5"></jviz-select-option>
  <jviz-select-option value="value6" text="Value 6"></jviz-select-option>
</jviz-select>

<!-- Script -->
<script>
  //Select element
  var el = null;

  jviz.dom.ready(function()
  {
    //Initialize the select element
    el = jviz.dom.id('test');

    //Register the event
    el.addEventListener('change', function(e){ console.log(e.detail.value); });
  });
</script>
