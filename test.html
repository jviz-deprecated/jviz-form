<link rel="stylesheet" type="text/css" href="./build/jviz-default.css">
<link rel="stylesheet" type="text/css" href="./build/form.css">
<!-- Script files -->
<script type="text/javascript" src="./build/vendor/jquery.min.js"></script>
<script type="text/javascript" src="./build/jviz.js"></script>
<!-- Body style -->
<style>body { padding: 50px !important; }</style>

<!-- Main form div -->
<div class="jviz-form jviz-form--grey">
  <!-- Form title and detail -->
  <div class="jviz-form-title">This is my new form</div>
  <div class="jviz-form-detail">This is the form description with all the form specifications.</div>
  <!-- First group -->
  <div class="jviz-form-group">
    <div class="jviz-form-group-title">This is an input</div>
    <div class="jviz-form-group-detail">This is just a test input element</div>
    <input type="text" class="jviz-form-input" placeholder="Test input">
    <div class="jviz-form-group-helper">You can write all you want on the previous input</div>
  </div>
  <!-- Form group -->
  <div class="jviz-form-rule"></div>
  <div class="jviz-form-group">
    <div class="jviz-form-group-title">This is an input</div>
    <div class="jviz-form-group-detail">This is just a test input element</div>
    <input type="text" class="jviz-form-input" placeholder="Test input">
    <div class="jviz-form-group-helper">You can write all you want on the previous input</div>
  </div>
  <!-- Form send and cancel buttons -->
  <div class="jviz-btn jviz-btn--blue">Send form</div>
  <div class="jviz-btn jviz-btn--red">Cancel</div>
</div>
